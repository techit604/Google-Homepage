<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="advanced.css">
    <title>Google Advanced Search</title>
</head>
<body>
    <p style="text-align:right; margin-right:30px;">
        <a href="index.html">Back To Google Search</a>
        </p>
        <img src="google logo.jpg" width="100px">
        <p style="color:red; margin-left:30px; font-size:20px;">
          Advanced Search
        </p><hr><br>
        <p>
          Find pages with...
        </p>
        <form action="https://www.google.com/search">
          <table>
            <tr>
              <td>
                all these words:
              </td>
              <td>
                <input type="text" name="q" size=75 height="100px">
              </td>
            </tr>
            <tr>
              <td>
                this exact word or phrase:
              </td>
              <td>
                <input type="text" name="as_epq" size=75>
              </td>
            </tr>
            <tr>
              <td>
                any of these words:
              </td>
              <td>
                <input type="text" name="as_oq" size=75>
              </td>
            </tr>
            <tr>
              <td>
                none of these words:
              </td>
              <td>
                <input type="text" name="as_eq" size=75>
              </td>
            </tr>
          </table>
          <br>
          <input type="submit" value="Advanced Search">
            </form>
        
</body>
</html>
