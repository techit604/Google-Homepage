<head>
    <title>Google Image Search</title>
    <link rel="stylesheet" href="style.css">
       <link rel="icon" href="https://www.google.com/images/branding/googleg/1x/googleg_standard_color_128dp.png">
  </head>
  
  <body>
    <header>
      <nav>
        <ul id="nav_bar">
            <li class="nav-links"><a href="index.html">Back To Google Search</a></li>
        </ul>  
      </nav>  
    </header>  
    
    <!-- GOOGLE LOGO -->  
    <div class="google">
      <img id="google_logo_img" src="googeimg.png" alt="Google"/>

    <!-- FORM SEARCH -->  
    <div class="form">  
        <form action="https://images.google.com/images">
        <input  onfocus="this.placeholder = ''" onblur="this.placeholder = 'Search for Images'"
 autocomplete="off" type="text" id="form-search" placeholder="Search for images" name="q">    
        </div>
        <div class="buttons">
      <input type="submit" value="Search for Images"class="btn">
      
      </form>
</div>
</form>  
  </body>
